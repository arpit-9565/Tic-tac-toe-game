<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
    <h1> Tic Tac Toe </h1>
    <div id="cellContainer">
    <div cellIndex=0 class="cell" visit=-1></div>
    <div cellIndex=1 class="cell" visit=-1></div>
    <div cellIndex=2 class="cell" visit=-1></div>
    <div cellIndex=3 class="cell" visit=-1></div>
    <div cellIndex=4 class="cell" visit=-1></div>
    <div cellIndex=5 class="cell" visit=-1></div>
    <div cellIndex=6 class="cell" visit=-1></div>
    <div cellIndex=7 class="cell" visit=-1></div>
    <div cellIndex=8 class="cell" visit=-1></div>
    </div>
    <h2 id="statusText">X's turn</h2>
    <button type="restartButton">Restart</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
